<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		*{margin:0;padding: 0;box-sizing: border-box;}
		body{background: grey;}
		.page{width: 980px;height:200px;background: #fff;margin:auto;}
		.logo{float: left;}
		.ph{float: right;}
		nav ul{list-style: none;}
		nav ul li{float: left;padding: 15px;}
		@media(max-width:480px)
		{
			.page{width: 100%;}
			.logo,.ph,nav ul ,nav ul li{float: none;text-align: center;}
		}
	</style>
</head>
<body>
<div class="page">
	<div class="logo">LOGO</div>
	<div class="ph">09754</div>
	<nav>
		<ul>
			<li>Home</li>
			<li>Services</li>
			<li>About US</li>
			<li>Contact</li>
		</ul>
	</nav>
</div></body>
</html>
