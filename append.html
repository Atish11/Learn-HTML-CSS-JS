<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>Hello World</p>
<button id="one">Add</button>
<button id="re">Remove</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function()
	{
		$("#one").click(function()
		{
			$("p").append("<br>Hello Nepal");
		})
		$("#re").click(function()
		{
			$("p").remove();
		})
	})
</script>
</body>
</html>
